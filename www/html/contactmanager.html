<html>
    <head>
        <script type="text/javascript" src="js/smallProject.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() 
        {
            readCookie();
            getContacts();

        }, false);

        localStorage.getItem("userIDInput");

        // console.log(localStorage.getItem("userIDInput"));
        </script>
        
        <style>
            body{
                margin:0;
                background-color: #3399ff;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
            }

            .buttons{
                background-color: #FFD045;
                color: black;
                font-size: 20px;
                padding: 6px 30px;
                border-radius: 8px;
                margin: 2px 0;
                border: none;
                cursor: pointer;
                width:auto;
            }

            .search-button{
                background-color: #000;
                color: white;
                font-size: 10px;
                padding: 6px 20px;
                border-radius: 8px;
                margin: 2px 0;
                border: none;
                cursor: pointer;
                width:auto;
            }

            /* contact list */
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #0066cc;
                color: white;
            }
            
            tr:nth-child(odd) {
                background-color: #99caff;
                color: white;
            }

        </style>

    </head>

    <body>
        <div id="loggedInDiv">
            <span id="userName"></span><br />
            <button id="logoutButton" class="buttons" style="background-color: red;" onclick="doLogout()"> Log Out </button>
        </div>

        <div id="accessUIDiv">
            <br />

            <button type="button" id="addContactButton" class="buttons" onclick="window.location='add.html'"> Add </button><br />
            <span id="colorAddResult"></span>

            <input type="text" id="searchText" onkeyup="searchContact()" placeholder="Search Contact"/>
            <button type="button" id="searchContactButton" class="search-button" onclick="searchContact();"> <i class="fa fa-search" aria-hidden="true"> </i></button><br /> 
            
            <span id="contactSearchResult"></span>

        </div>
        
        <div class="contact-list">
            
            <div id="contact-list">
            </div>
        </div>

    </body>
</html>
