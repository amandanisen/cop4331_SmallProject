<html>
    <head>
        <script type="text/javascript" src="js/smallProject.js"></script>

        <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() 
        {
            readCookie();
        }, false);
        </script>
        
        <style>
            body{
                margin:0;
                background-color: #3399ff;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
            }

            .buttons{
                background-color: #FFD045;
                color: black;
                font-size: 20px;
                padding: 10px 60px;
                border-radius: 8px;
                margin: 4px 0;
                border: none;
                cursor: pointer;
                width:auto;
                margin-left: 43%;
            }

            /* contact list */
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #0066cc;
                color: white;
            }
            
            tr:nth-child(odd) {
                background-color: #99caff;
                color: white;
            }

        </style>

    </head>

    <body>

    <div id="loggedInDiv">
        <span id="userName"></span><br />
        <button id="logoutButton" class="buttons" style="background-color: red;" onclick="doLogout()"> Log Out </button>
    </div>

    <div id="accessUIDiv">
        <br />

        <button type="button" id="addColorButton" class="buttons" onclick="window.location='add.html'"> Add </button><br />
        <span id="colorAddResult"></span>

        <input type="text" id="searchText" placeholder="Color To Search For"/>
        <button type="button" id="searchColorButton" class="buttons" onclick="searchColor();"> Search</button><br />
        <span id="colorSearchResult"></span>
        <p id="colorList">
        </p><br /><br />
    </div>

    <table>
        <tr style = "background-color: #003399; color: white;">
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
        </tr>
        <tr>
    </table>

    </body>
</html>
